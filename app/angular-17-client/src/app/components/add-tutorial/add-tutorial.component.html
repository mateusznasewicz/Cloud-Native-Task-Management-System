<div class="add-tutorial-page">
  <header class="page-header">
    <div class="header-content">
      <h1>Create Tutorial</h1>
      <p class="header-subtitle">Add a new tutorial to your collection</p>
    </div>
  </header>

  <div class="form-container">
    @if (!submitted) {
      <form class="tutorial-form">
        <div class="form-section">
          <div class="form-group">
            <label for="title">
              <span class="label-text">Title</span>
              <span class="label-required">*</span>
            </label>
            <input
              type="text"
              id="title"
              placeholder="Enter tutorial title"
              [(ngModel)]="tutorial.title"
              name="title"
              required
            />
            <span class="field-hint">Choose a clear, descriptive title</span>
          </div>

          <div class="form-group">
            <label for="description">
              <span class="label-text">Description</span>
              <span class="label-required">*</span>
            </label>
            <textarea
              id="description"
              placeholder="Describe your tutorial..."
              [(ngModel)]="tutorial.description"
              name="description"
              rows="4"
              required
            ></textarea>
            <span class="field-hint">Provide a brief overview of the tutorial content</span>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-ghost" routerLink="/tutorials">
            Cancel
          </button>
          <button type="submit" class="btn-primary" (click)="saveTutorial()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Create Tutorial
          </button>
        </div>
      </form>
    } @else {
      <div class="success-state">
        <div class="success-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
        </div>
        <h2>Tutorial Created!</h2>
        <p>Your tutorial has been successfully added to your collection.</p>
        <div class="success-actions">
          <button class="btn-ghost" routerLink="/tutorials">
            View All Tutorials
          </button>
          <button class="btn-primary" (click)="newTutorial()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Create Another
          </button>
        </div>
      </div>
    }
  </div>
</div>
